name: i18n Policy Check

on:
  pull_request:
    paths:
      - 'README.md'
      - 'README.zh-CN.md'
      - 'docs/index.html'
      - 'docs/en/**'
      - 'docs/zh/**'
      - 'docs/pages/en/**'
      - 'docs/pages/zh/**'
      - 'tools/check_i18n.js'
      - '.github/workflows/i18n-check.yml'
  push:
    branches:
      - master
    paths:
      - 'README.md'
      - 'README.zh-CN.md'
      - 'docs/index.html'
      - 'docs/en/**'
      - 'docs/zh/**'
      - 'docs/pages/en/**'
      - 'docs/pages/zh/**'
      - 'tools/check_i18n.js'
      - '.github/workflows/i18n-check.yml'
  workflow_dispatch:

jobs:
  i18n-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Validate i18n policy
        run: node tools/check_i18n.js
