      <h1>迁移策略</h1>
      <p>建议采用分阶段迁移，先保连续性，再替换高级扩展能力。</p>
    </section>
    <article class="content-card markdown-content">
      <h2>推荐顺序</h2>
      <ol>
        <li>先盘点命令与扩展依赖（skills/slash/hook/MCP）。</li>
        <li>先对齐命令分类，再对齐工具品牌。</li>
        <li>优先迁移 MCP 与会话续接能力。</li>
        <li>完成验证检查后再放大到团队范围。</li>
      </ol>
      <h2>常见失败点</h2>
      <ul>
        <li>把不同插件系统当成“可直接替换”。</li>
        <li>忽略 CI 中非交互执行参数差异。</li>
        <li>把 partially_verified 当成已证实结论。</li>
      </ul>
