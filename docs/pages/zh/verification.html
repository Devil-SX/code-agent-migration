      <p>每条事实都应可追到来源链接、证据片段、验证状态和验证时间。</p>
    </section>
    <article class="content-card markdown-content">
      <h2>如何理解引用标记</h2>
      <ul>
        <li><code>[n]</code>：claim 已绑定来源。</li>
        <li><code>[?]</code>：claim 仍处于未验证或待补充来源状态。</li>
      </ul>
      <h2>使用建议</h2>
      <ul>
        <li><code>unverified</code> / <code>conflicted</code> 不能作为最终决策依据。</li>
        <li>优先基于 <code>verified</code> 与边界清晰的 <code>partially_verified</code> 制定迁移方案。</li>
      </ul>
